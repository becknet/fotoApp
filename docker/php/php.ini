; Basic settings
memory_limit = 256M
max_execution_time = 30
max_input_time = 60

; File uploads
file_uploads = On
upload_max_filesize = 10M
max_file_uploads = 20
post_max_size = 10M

; Session settings
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = "Lax"
session.use_strict_mode = 1
session.gc_maxlifetime = 7200

; Error reporting
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php_errors.log

; Security
expose_php = Off

; Extensions
extension=pdo_mysql
extension=gd
extension=imagick